	<main>
		<h1>Kontakt Forma</h1>
		<div id="contact">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d696.4576188856931!2d16.073283369648387!3d45.714437634598696!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47667e543ebb2c65%3A0xe159703d90972cf3!2sVeleu%C4%8Dili%C5%A1te%20Velika%20Gorica!5e0!3m2!1shr!2shr!4v1705247008518!5m2!1shr!2shr" width="100%" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
			<form action="http://work2.eburza.hr/pwa/responzive-page/send-contact.php" id="contact_form" name="contact_form" method="POST">
				<label for="fname">Ime *</label>
				<input type="text" id="fname" name="firstname" placeholder="Vaše ime..." required>

				<label for="lname">Prezime *</label>
				<input type="text" id="lname" name="lastname" placeholder="Vaše prezime..." required>
				
				<label for="lname">E-mail *</label>
				<input type="email" id="email" name="email" placeholder="Vaš e-mail..." required>

				<label for="country">Država</label>
				<select id="country" name="country">
				  <option value="">Molimo odaberite</option>
				  <option value="BE">Belgium</option>
				  <option value="HR" selected>Croatia</option>
				  <option value="LU">Luxembourg</option>
				  <option value="HU">Hungary</option>
				  <option value="HU">Sweden</option>
				  <option value="HU">USA</option>
				  <option value="HU">Brazil</option>
				  <option value="HU">Japan</option>
				</select>

				<label for="subject">Opis</label>
				<textarea id="subject" name="subject" placeholder="Unesite tekst..." style="height:200px"></textarea>

				<input type="submit" value="Potvrda">
			</form>
		</div>
